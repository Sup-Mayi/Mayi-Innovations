<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - QuickFix</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form method="post">
        {% csrf_token %}
        <label for="id_name">Full Name:</label><br>
        {{ form.name }}<br><br>

        <label for="id_phone">Phone:</label><br>
        {{ form.phone }}<br><br>

        <label for="id_email">Email:</label><br>
        {{ form.email }}<br><br>

        <label for="id_message">Message:</label><br>
        {{ form.message }}<br><br>

        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
